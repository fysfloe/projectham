<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>002-WebGL-Test</title>

    <script src="lib/underscore-min.js"></script>

    <script src="lib/TrackballControls.js"></script>
    <script type='text/javascript' src='lib/tween.js'></script>

</head>
<body style="margin: 0; overflow: hidden">
<div id="globe"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
                varying vec3 vNormal;
                void main()
                {
                    vNormal = normalize( normalMatrix * normal );
                    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                }


    </script>

    <!-- fragment shader a.k.a. pixel shader -->
    <script id="fragmentShader" type="x-shader/x-vertex">
                varying vec3 vNormal;
                void main()
                {
                    float intensity = pow( 0.7 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 4.0 );
                    gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 ) * intensity;
                }


    </script>
<div id="controls">
    <button id="reset" style="position:absolute; bottom: 10px; right: 10px;">Reset Control</button>
    <button id="rotate" style="position:absolute; bottom: 10px; right: 110px;">Rotate</button>
    <div style=" position: absolute; bottom: 38px; right: 10px; z-index: 1000">
        <input type="text" id="searchField" name="hallo "value=""/>
        <button type="button" id="goTo">Search</button>
    </div>
</div>

</body>
</html>
